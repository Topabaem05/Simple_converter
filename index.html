    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f8fafc;
            /* 모바일에서 당겨서 새로고침 방지 (앱 같은 느낌) */
            overscroll-behavior: none;
        }
        
        /* 커스텀 스크롤바 */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

        /* 탭 스타일 */
        .tab-active { background-color: #eff6ff; border-color: #2563eb; color: #1e40af; }
        .tab-inactive { border-color: transparent; color: #64748b; }
        .tab-inactive:hover { background-color: #f1f5f9; color: #334155; }

        /* 모바일 가로 스크롤 탭 */
        .mobile-scroll-nav {
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none; /* Firefox */
        }
        .mobile-scroll-nav::-webkit-scrollbar {
            display: none; /* Chrome, Safari */
        }

        @keyframes pulse-border {
            0% { border-color: #cbd5e1; }
            50% { border-color: #3b82f6; }
            100% { border-color: #cbd5e1; }
        }
        .drag-active {
            border-color: #3b82f6 !important;
            background-color: #eff6ff !important;
            animation: pulse-border 1.5s infinite;
        }
        
        #qrcode img { margin: 0 auto; border: 8px solid white; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); max-width: 100%; }

        .sortable-item { cursor: grab; touch-action: none; } /* 터치 디바이스 대응 */
        .sortable-item:active { cursor: grabbing; }
        .sortable-item.dragging { opacity: 0.5; border: 2px dashed #3b82f6; }
    </style>
</head>
